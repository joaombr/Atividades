<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <p>Insira dois números e escolha uma operação:</p>

    <input type="text" id="result" readonly placeholder="Resultado"><br>
    <input type="number" id="num1" step="any" placeholder="Insira o valor 1"><br>
    <input type="number" id="num2" step="any" placeholder="Insira o valor 2"><br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="clearFields()">C</button>
    <br><br>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            let result;
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = 'Erro: Divisão por zero';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = 'Operação inválida';
            }

            document.getElementById('result').value = result;
        }

        function clearFields() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
